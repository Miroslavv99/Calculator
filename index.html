<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="display" id="display"></div>
      <div class="calc">
        <button class="key" id="reset" value="reset">AC</button>
        <button class="key" id="clear" value="clear">C</button>
        <button class="operate" id="percent" value="%">%</button>
        <button class="operate" id="plus" value="+">+</button>
        <button class="key" value="1">1</button>
        <button class="key" value="2">2</button>
        <button class="key" value="3">3</button>
        <button class="operate" id="subtract" value="-">-</button>
        <button class="key" value="4">4</button>
        <button class="key" value="5">5</button>
        <button class="key" value="6">6</button>
        <button class="operate" id="multiply" value="*">x</button>
        <button class="key" value="7">7</button>
        <button class="key" value="8">8</button>
        <button class="key" value="9">9</button>
        <button class="operate" id="divide" value="/">รท</button>
        <button class="key" id="zero" value="0">0</button>
        <button class="deleted" id="del" value="del">DEL</button>
        <button class="key" id="draw" value="=">=</button>
      </div>
      <div id="name">Miroslavv99</div>
    </div>
  </body>
</html>
